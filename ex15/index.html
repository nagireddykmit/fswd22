<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX15 - Companies Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">

        <h1> Companies Details </h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Comapany Name</th>
                    <th>Logo</th>
                    <th>About</th>
                </tr>
            </thead>
            <tbody id="compdata">
                
            </tbody>
        </table>
    </div>

    <script>
        fetch("companyData.json", {mode: "no-cors"})
        .then((res) => res.json())
        .then( (data) => data.map( (comp) =>
            document.getElementById("compdata").innerHTML += `<tr> <td score="row">${comp.company_name}</td><td><img class="w-75" src="${comp.img_src}"></td><td>${comp.about}</td> </tr>`));
    </script>

</body>
</html>
